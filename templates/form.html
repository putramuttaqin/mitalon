{% extends "base.html" %}

{% block title %}MitaLon{% endblock %}

{% block content %}
<div class="dark-mode">
  <div class="form-wrapper shadow rounded p-4">
    <a href="/" class="btn btn-secondary">Kembali</a>
    <h3 class="text-center mb-4">MITALON</h3>

    <!-- Nama Input -->
    <div class="mb-3 position-relative">
      <label for="nama" class="form-label fw-bold">Nama:</label>
      <input type="text" id="nama" class="form-control" placeholder="Ketik nama..." autocomplete="off">
      <div id="suggestions" class="suggestions hidden"></div>
    </div>

    <!-- Lokasi -->
    <div class="location-info mb-3">
      <div><strong>Lokasi:</strong> <span id="alamat">-</span></div>
      <div class="hidden"><strong>Koordinat:</strong> <span id="koordinat">-</span></div>
    </div>

    <!-- Kamera -->
    <div class="mb-3 camera-container">
      <video id="video" autoplay playsinline class="border"></video>
      <canvas id="canvas" class="hidden mt-3"></canvas>
    </div>

    <!-- Camera Controls -->
    <div class="camera-controls mt-3">
      <!-- Upload button -->
      <button id="galeriBtn" class="icon-btn upload-btn">
        <img src="/static/images/gallery.png" alt="Gallery" />
      </button>

      <!-- Capture button -->
      <button id="ambilFoto" class="capture-btn"></button>

      <!-- Toggle camera button -->
      <button id="toggleCamera" class="icon-btn toggle-btn">
        <img src="/static/images/toggle.png" alt="Toggle Camera" />
      </button>
    </div>

    <!-- Foto Actions -->
    <div class="text-center mt-3">
      <input type="file" id="fileInput" accept="image/*" class="d-none">
      <div id="fotoActions" class="d-flex justify-content-center gap-2 hidden flex-wrap">
        <button id="fotoUlang" class="btn btn-secondary">Foto Ulang</button>
        <button id="uploadFoto" class="btn btn-success">Upload Foto</button>
      </div>
    </div>
  </div>

  <!-- Popups -->
  <div id="loadingPopup" class="popup-overlay hidden">
    <div class="popup-content">
      <img src="/static/images/loading.gif" alt="Loading" class="popup-gif">
      <p class="popup-text">Processing your submission...</p>
    </div>
  </div>

  <div id="successPopup" class="popup-overlay hidden">
    <div class="popup-content">
      <img src="/static/images/success.gif" alt="Success" class="popup-gif">
      <p class="popup-text">Upload berhasil!</p>
    </div>
  </div>

  <div id="duplicatePopup" class="popup-overlay hidden">
    <div class="popup-content">
      <img src="/static/images/duplicate.png" alt="Duplicate" class="popup-gif">
      <p class="popup-text">Sudah Absen</p>
    </div>
  </div>

  <div id="errorPopup" class="popup-overlay hidden">
    <div class="popup-content">
      <img src="/static/images/error.gif" alt="Error" class="popup-gif">
      <p class="popup-text" id="errorMessage">Gagal upload!</p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>
<script src="{{ url_for('static', filename='js/camera.js') }}?v=2"></script>
<script src="{{ url_for('static', filename='js/gallery.js') }}?v=2"></script>
<script src="{{ url_for('static', filename='js/upload.js') }}?v=2"></script>
{% endblock %}
